name: Enforce Commit Message Format

on:
  pull_request:
    types: [opened, synchronize, edited]
    branches:
      - test

  workflow_dispatch:

jobs:
  check-message:
    runs-on: ubuntu-latest
    steps:
      - name: Validate commit messages
        uses: gsactions/commit-message-checker@v2
        with:
          pattern : '^(feature:|fix:|breaking_change:)'
          error: 'Commit message must start with feature:, fix:, or breaking_change:'
